                    spinner.style.borderTop = '5px solid #272727';
                    spinner.style.animation = 'spin 1s linear infinite';
                    
                    // ÂàõÂª∫Âä†ËΩΩÊñáÂ≠ó
                    const messageElement = document.createElement('div');
                    messageElement.id = 'loadingMessage';
                    messageElement.style.color = '#FFFFFF';
                    messageElement.style.marginTop = '16px';
                    messageElement.style.fontSize = '30px';
                    messageElement.style.fontWeight = '500';
                    messageElement.textContent = message || 'Âä†ËΩΩ‰∏≠...';
                    
                    // Ê∑ªÂä†CSSÂä®Áîª
                    const style = document.createElement('style');
                    style.textContent = `
                        @keyframes spin {
                            0% { transform: rotate(0deg); }
                            100% { transform: rotate(360deg); }
                        }
                    `;
                    document.head.appendChild(style);
                    
                    // ÁªÑË£ÖÈÅÆÁΩ©Â±Ç
                    loadingOverlay.appendChild(spinner);
                    loadingOverlay.appendChild(messageElement);
                    document.body.appendChild(loadingOverlay);
                } else {
                    // Â¶ÇÊûúÂ∑≤Â≠òÂú®ÔºåÂè™Êõ¥Êñ∞Ê∂àÊÅØ
                    const messageElement = document.getElementById('loadingMessage');
                    if (messageElement) {
                        messageElement.textContent = message || 'Âä†ËΩΩ‰∏≠...';
                    }
                    loadingOverlay.style.display = 'flex';
                }
            }
            
            // ÈöêËóèÂä†ËΩΩ‰∏≠ÈÅÆÁΩ©Â±Ç
            function hideLoadingOverlay() {
                const loadingOverlay = document.getElementById('loadingOverlay');
                if (loadingOverlay) {
                    loadingOverlay.style.display = 'none';
                }
            }
            
            // ÁîüÊàêÈöèÊú∫Êï¥Êï∞ÁöÑÂáΩÊï∞
            function getRandomInt(min, max) {
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
            
            // Ê†πÊçÆÈ£üÊùêÁ±ªÂûãÁîüÊàêÈöèÊú∫ÂÄºÂíåÂçï‰Ωç
            function generateRandomValue(ingredientName) {
                // Êåâ‰∏™ËÆ°Êï∞ÁöÑÈ£üÊùê
                const countByUnit = ['È∏°Ëõã', 'Ê¥ãËë±', 'ÁéâÁ±≥', 'ÂΩ©Ê§í'];
                
                if (ingredientName === 'È∏°Ëõã') {
                    return {
                        unit: '‰∏™',
                        value: getRandomInt(1, 20),
                        step: 1,
                        min: 1
                    };
                } else if (countByUnit.includes(ingredientName)) {
                    return {
                        unit: '‰∏™',
                        value: getRandomInt(1, 4),
                        step: 1,
                        min: 1
                    };
                } else {
                    // ÊåâÂÖãËÆ°Êï∞ÁöÑÈ£üÊùêÔºåÁîüÊàê50ÁöÑÂÄçÊï∞
                    const randomValue = getRandomInt(4, 12) * 50; // 200-600‰πãÈó¥ÁöÑ50ÁöÑÂÄçÊï∞
                    return {
                        unit: 'g',
                        value: randomValue,
                        step: 50,
                        min: 50
                    };
                }
            }
            
            // È£üÊùêÊï∞ÊçÆ - ÂàùÂßãÂåñÈöèÊú∫ÂÄº
            const ingredients = {
                'Ëä¶Á¨ã': generateRandomValue('Ëä¶Á¨ã'),
                'ÂΩ©Ê§í': generateRandomValue('ÂΩ©Ê§í'),
                'È∏°Ëõã': generateRandomValue('È∏°Ëõã'),
                'ÈáëÈíàËèá': generateRandomValue('ÈáëÈíàËèá'),
                'Ê¥ãËë±': generateRandomValue('Ê¥ãËë±'),
                'Â∞èÁï™ËåÑ': generateRandomValue('Â∞èÁï™ËåÑ')
            };
            
            // ÂàùÂßãÂåñÊòæÁ§∫Êï∞Èáè
            function initializeQuantityDisplay() {
                Object.keys(ingredients).forEach(ingredientName => {
                    const ingredient = ingredients[ingredientName];
                    const quantityEl = document.getElementById(`quantity-${ingredientName}`);
                    if (quantityEl) {
                        quantityEl.textContent = `${ingredient.value}${ingredient.unit}`;
                    }
                    
                    // Êõ¥Êñ∞ËØÜÂà´Ê∞îÊ≥°‰∏äÁöÑÈáçÈáè/Êï∞Èáè
                    const tags = document.querySelectorAll('.ingredient-tag');
                    tags.forEach(tag => {
                        const tagName = tag.querySelector('.tag-name').textContent;
                        if (tagName === ingredientName) {
                            const tagWeight = tag.querySelector('.tag-weight');
                            tagWeight.textContent = `Á∫¶${ingredient.value}${ingredient.unit}`;
                        }
                    });
                });
            }
            
            // ÊòæÁ§∫Â∫ïÈÉ®ÂºπÂ±ÇÂä®Áîª
            setTimeout(() => {
                const bottomContainer = document.querySelector('.bottom-container');
                bottomContainer.classList.add('show');
            }, 500);
            
            // ÂàùÂßãÂåñÊòæÁ§∫
            initializeQuantityDisplay();
            
            // ÁªëÂÆöÂä†ÂáèÊåâÈíÆ‰∫ã‰ª∂
            const minusBtns = document.querySelectorAll('.minus-btn');
            const plusBtns = document.querySelectorAll('.plus-btn');
            const deleteBtns = document.querySelectorAll('.delete-btn');
            
            minusBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const ingredientName = this.getAttribute('data-ingredient');
                    const ingredient = ingredients[ingredientName];
                    
                    if (ingredient.value > ingredient.min) {
                        ingredient.value -= ingredient.step;
                        updateQuantityDisplay(ingredientName, ingredient);
                    }
                });
            });
            
            plusBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const ingredientName = this.getAttribute('data-ingredient');
                    const ingredient = ingredients[ingredientName];
                    
                    ingredient.value += ingredient.step;
                    updateQuantityDisplay(ingredientName, ingredient);
                });
            });
            
            deleteBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const ingredientName = this.getAttribute('data-ingredient');
                    const itemElement = this.closest('.ingredient-item');
                    
                    // Ê∑°Âá∫Âä®Áîª
                    itemElement.style.transition = 'opacity 0.3s ease-out';
                    itemElement.style.opacity = '0';
                    
                    // Âä®ÁîªÂÆåÊàêÂêéÁßªÈô§ÂÖÉÁ¥†
                    setTimeout(() => {
                        itemElement.remove();
                        
                        // Êõ¥Êñ∞Ê†áÈ¢ò‰∏≠ÁöÑÁâ©ÂìÅÊï∞Èáè
                        updateItemCount();
                        
                        // ÈöêËóèÂØπÂ∫îÁöÑÊ†áÁ≠æ
                        const tags = document.querySelectorAll('.ingredient-tag');
                        tags.forEach(tag => {
                            const tagName = tag.querySelector('.tag-name').textContent;
                            if (tagName === ingredientName) {
                                const tagBox = tag.querySelector('.tag-box');
                                const tagDot = tag.querySelector('.tag-dot-container');
                                const tagWeight = tag.querySelector('.tag-weight');
                                
                                // ÂÖàÈöêËóèÁü©ÂΩ¢
                                tagBox.style.opacity = '0';
                                tagBox.style.transform = 'translateX(10px)';
                                tagWeight.style.opacity = '0';
                                
                                // ÁÑ∂ÂêéÈöêËóèÁôΩÁÇπ
                                setTimeout(() => {
                                    tagDot.style.opacity = '0';
                                    tagDot.style.transform = 'scale(0.5)';
                                    
                                    // ÊúÄÂêéÈöêËóèÊï¥‰∏™Ê†áÁ≠æ
                                    setTimeout(() => {
                                        tag.style.display = 'none';
                                    }, 200);
                                }, 200);
                            }
                        });
                    }, 300);
                    
                    // ‰ªéÊï∞ÊçÆ‰∏≠ÁßªÈô§
                    delete ingredients[ingredientName];
                });
            });
            
            // Êõ¥Êñ∞ÊòæÁ§∫Êï∞Èáè (Âè™Êõ¥Êñ∞Â∫ïÈÉ®ÂàóË°®Ôºå‰∏çÊõ¥Êñ∞Ê∞îÊ≥°)
            function updateQuantityDisplay(ingredientName, ingredient) {
                const quantityEl = document.getElementById(`quantity-${ingredientName}`);
                if (quantityEl) {
                    quantityEl.textContent = `${ingredient.value}${ingredient.unit}`;
                }
            }
            
            // Êõ¥Êñ∞Áâ©ÂìÅÊï∞Èáè
            function updateItemCount() {
                const count = Object.keys(ingredients).length;
                document.querySelector('.title').textContent = `ËØÜÂà´Âà∞${count}ÁßçÈ£üÊùêü•¶`;
            }
            
            // ÁõëÂê¨ËèúË∞±ÊåâÈíÆÁÇπÂáª
            document.getElementById('recipe-btn').addEventListener('click', function() {
                showLoadingOverlay('Ê≠£Âú®ÂàÜÊûêËèúË∞±...');
                // Â∞ÜËØÜÂà´Âà∞ÁöÑÈ£üÊùê‰ø°ÊÅØ‰øùÂ≠òÂà∞localStorage
                localStorage.setItem('recognizedIngredients', JSON.stringify(ingredients));
                
                // Ë∑≥ËΩ¨Âà∞ËèúË∞±È°µÈù¢
                setTimeout(function() {
                    try {
                        window.location.href = 'recipe-final.html';
                    } catch (e) {
                        console.error('Ë∑≥ËΩ¨Â§±Ë¥•:', e);
                        hideLoadingOverlay();
                        alert('Ë∑≥ËΩ¨Â§±Ë¥•ÔºåËØ∑ÈáçËØï');
                    }
                }, 1000);
            });
            
            // Êé®ËçêÊê≠ÈÖçÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
            document.getElementById('recommendation-btn').addEventListener('click', function() {
                alert('Êü•ÁúãÊé®ËçêÊê≠ÈÖçÂäüËÉΩ');
            });
            
            // Ê∑ªÂä†Ê∞îÊ≥°Âá∫Áé∞Âä®Áîª
            const tags = document.querySelectorAll('.ingredient-tag');
            tags.forEach((tag, index) => {
                setTimeout(() => {
                    // ÂÖàÊòæÁ§∫Â∞èÁôΩÁÇπ
                    const tagDot = tag.querySelector('.tag-dot-container');
                    tagDot.classList.add('show');
                    
                    // 200msÂêéÊòæÁ§∫Áü©ÂΩ¢ÂíåÈáçÈáè
                    setTimeout(() => {
                        const tagBox = tag.querySelector('.tag-box');
                        const tagWeight = tag.querySelector('.tag-weight');
                        tagBox.classList.add('show');
                        tagWeight.classList.add('show');
                    }, 200);
                }, index * 80); // ÊØè‰∏™Ê†áÁ≠æÈó¥Èöî80msÂá∫Áé∞ÔºåÊÄªÊó∂Èïø‰∏çË∂ÖËøá500ms
            });
        });
    </script>
